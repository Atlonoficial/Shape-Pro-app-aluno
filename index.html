    <!-- ‚úÖ FASE 3: Loading screen HTML nativo (aparece ANTES do React) -->
    <style>
      #native-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #native-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #native-loader img {
        width: 80px;
        height: auto;
        margin-bottom: 2rem;
      }
      
      .native-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #eab308;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #native-loader p {
        color: #ffffff;
        margin-top: 1.5rem;
        font-size: 18px;
        font-weight: 600;
      }
      
      #native-loader small {
        color: #9ca3af;
        margin-top: 0.5rem;
        font-size: 14px;
      }
    </style>

    <div id="native-loader">
      <img src="/lovable-uploads/11efc078-c8bc-4ac4-9d94-1e18b4e6a54d.png" alt="Shape Pro" onerror="this.style.display='none'" />
      <div class="native-spinner"></div>
      <p>Carregando...</p>
      <small>Inicializando aplicativo...</small>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- ‚úÖ BUILD 51: Timeout de emerg√™ncia global (JavaScript puro) -->
    <script>
      (function() {
        const EMERGENCY_TIMEOUT = 5000; // 5 segundos
        
        setTimeout(function() {
          const loader = document.getElementById('native-loader');
          const root = document.getElementById('root');
          
          // Se loader ainda vis√≠vel ap√≥s 5s, algo deu errado
          if (loader && !loader.classList.contains('hidden')) {
            console.error('üö® EMERGENCY: Boot timeout (5s), forcing error screen');
            
            // Esconder loader
            loader.style.display = 'none';
            
            // Mostrar erro
            root.innerHTML = '\
              <div style="min-height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; padding: 20px; font-family: system-ui;">\
                <div style="text-align: center; max-width: 400px;">\
                  <div style="font-size: 60px; margin-bottom: 20px;">‚ö†Ô∏è</div>\
                  <h1 style="color: white; font-size: 24px; margin-bottom: 10px;">Erro ao Iniciar</h1>\
                  <p style="color: #9ca3af; margin-bottom: 20px;">O app n√£o respondeu em 5 segundos.</p>\
                  <button \
                    onclick="window.location.reload()" \
                    style="background: #eab308; color: black; padding: 12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 16px;"\
                  >\
                    üîÑ Recarregar App\
                  </button>\
                </div>\
              </div>\
            ';
          }
        }, EMERGENCY_TIMEOUT);
      })();
    </script>
