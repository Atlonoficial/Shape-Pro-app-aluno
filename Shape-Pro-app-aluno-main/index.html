    <!-- ✅ FASE 3: Loading screen HTML nativo (aparece ANTES do React) -->
    <style>
      #native-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #native-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #native-loader img {
        width: 80px;
        height: auto;
        margin-bottom: 2rem;
      }
      
      .native-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #eab308;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #native-loader p {
        color: #ffffff;
        margin-top: 1.5rem;
        font-size: 18px;
        font-weight: 600;
      }
      
      #native-loader small {
        color: #9ca3af;
        margin-top: 0.5rem;
        font-size: 14px;
      }
    </style>

    <div id="native-loader">
      <img src="/lovable-uploads/11efc078-c8bc-4ac4-9d94-1e18b4e6a54d.png" alt="Shape Pro" onerror="this.style.display='none'" />
      <div class="native-spinner"></div>
      <p>Carregando...</p>
      <small>Inicializando aplicativo...</small>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
